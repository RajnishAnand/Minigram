    <!--for popUp-->
<div id="popupC"></div>
<script>
const popup=(txt, col='deepskyblue')=>{
   
   let el =document.createElement('div');
   el.innerHTML=txt;
   el.className='popuptxt';
   el.style.color=col;
   
   popupC.innerHTML='';
   popupC.appendChild(el);
   setTimeout(()=>{try{
       el.style.bottom='-1em';
       el.style.opacity='0';
       setTimeout(()=>{try{
           popupC.removeChild(el);
       }catch(err){}},600);
   }catch(err){}},2000 )
}
popup('welcome') ;
</script>
