<!DOCTYPE html>
<html>
    <head>
        <title>Effect</title>

        <style>
body {
    background:#222222;
    margin:0px;
}
svg{
    outline:solid 1px #ccc;
    margin-left:1px;
    margin-top:2px;
    border:solid 1px black;
    position:fixed;
}
polyline{
    stroke-linejoin:miter;
    stroke:white;
    stroke-width:2;
    fill: none;
}
#fps{
    background:#aaa;
    border-radius:3px;
    color:white;
}
circle{
    outline:solid 0.5px skyblue;
    fill:rgba(0,0,0,0.4);
    transition:1s ease;
}

    </head>

</html>
